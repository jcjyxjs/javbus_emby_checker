name: Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and increment
        id: get_version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "New tag: $NEW_TAG"
          echo "VERSION=${MAJOR}.${MINOR}.${NEW_PATCH}" >> $GITHUB_OUTPUT
          echo "TAG=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.TAG }}
          git push origin ${{ steps.get_version.outputs.TAG }}

      - name: Create ZIP package
        run: |
          zip -r javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.md" \
            -x "LICENSE"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          name: JavBus Emby Checker v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## JavBus Emby Checker v${{ steps.get_version.outputs.VERSION }}
            
            ### 安装方式
            
            1. 下载 `javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.zip`
            2. 解压后在浏览器中加载已解压的扩展程序
          files: |
            javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
