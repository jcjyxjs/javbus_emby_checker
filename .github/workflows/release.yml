name: Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and increment
        id: get_version
        run: |
          # Get the latest tag, or start with v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "New tag: $NEW_TAG"
          echo "VERSION=${MAJOR}.${MINOR}.${NEW_PATCH}" >> $GITHUB_OUTPUT
          echo "TAG=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.TAG }}
          git push origin ${{ steps.get_version.outputs.TAG }}

      - name: Create ZIP package
        run: |
          zip -r javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.md" \
            -x "LICENSE"

      - name: Setup Chrome for CRX packing
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Create CRX package
        run: |
          # Generate a temporary key for CRX signing
          openssl genrsa -out extension.pem 2048
            
          # Pack extension to CRX using Chrome (with no-sandbox for CI environment)
          chrome --pack-extension=. --pack-extension-key=extension.pem --no-message-box --no-sandbox
          
          # Rename the CRX file
          mv ../*.crx javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.crx 2>/dev/null || true
          if [ ! -f javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.crx ]; then
            mv *.crx javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.crx 2>/dev/null || echo "CRX created"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          name: JavBus Emby Checker v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## JavBus Emby Checker v${{ steps.get_version.outputs.VERSION }}
            
            ### 安装方式
            
            **ZIP 方式（推荐）:**
            1. 下载 `javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.zip`
            2. 解压后在浏览器中加载已解压的扩展程序
            
            **CRX 方式:**
            1. 下载 `javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.crx`
            2. 拖拽到浏览器扩展页面安装
          files: |
            javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.zip
            javbus-emby-checker-v${{ steps.get_version.outputs.VERSION }}.crx
          draft: false
          prerelease: false
